replicaCount: 3

image:
  repository: ""
  tag: v1
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

probes:
  path: /health
  port: 8080

ingress:
  enabled: true
  className: nginx
  path: /
